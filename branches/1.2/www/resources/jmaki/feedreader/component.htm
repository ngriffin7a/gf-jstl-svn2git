<div id="${uuid}" class="jmk-feedreader">
    <div id="${uuid}_content" class="jmk-feedreader-content">
        <ul id="${uuid}_list"></ul>
    </div>
    <div id="${uuid}_nav" class="jmk-feedreader-nav" style="display:none">
            <div id="${uuid}_previous" class="previous">Previous</div>
            <div id="${uuid}_mid" class="mid"></div>
            <div id="${uuid}_next" class="next">Next</div>
    </div>

</div>
    <div id="${uuid}_template" style="display:none">
        <div  class="jmk-feedreader-item">
            <a href="@{link}" target="_jmaki">@{title}</a>
            @{shortContent}<br/>
            @{date}<br/> 
        </div>
    </div>
